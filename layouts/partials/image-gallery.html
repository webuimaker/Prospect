{{ "<!-- image gallery -->" | safeHTML }}
<section class="image-gallery pt-5">
    <div class="container-fluid">
        <div class="row">
            {{ range .Site.Params.imageGallery }}
            <div class="col px-0">
                <img src="{{ .image | absURL }}" alt= "{{.alt}}">
            </div>
            {{ end }}
        </div>
    </div>

</section>
