<!-- hero-below -->
<section id="herobelow" class="section">
    <div class="container">
        <h2 class="mb-4 section-title">{{   .Params.fulfillingJobs.secHeading | safeHTML }}   </h2>
        <div class="row mt-4">

            {{range .Params.fulfillingJobs.items}}
                <div class="col-md-6">
                    <h3 class="mb-3">{{.title | safeHTML}}</h3>
                    {{.body | safeHTML }}
                </div>
            {{end}}
           
        </div>
        <div class="text-right">
            {{if .Params.fulfillingJobs.linkText }}
                <a href="{{ .Params.fulfillingJobs.linkUrl }}" class="{{ .Params.fulfillingJobs.btnKlass }} ">{{ .Params.fulfillingJobs.linkText }}</a>
            {{end}}
        </div>
    </div>
</section>
