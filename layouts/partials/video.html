
    <!-- video -->
  <section class="videosection">
		<div class="container">
      <a class="play-btn venobox"  data-toggle="modal"
      data-src="{{ .Params.video.video_link | safeURL }}" data-target="#myModal" href="{{ .Params.video.video_link | safeURL }}" data-vbtype="video">
        <i class="fa fa-play"></i>
      </a>
      <img src="{{"images/video.png" | absURL}}" alt="">

      <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">

      <div class="modal-body">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <!-- 16:9 aspect ratio -->
        <div class="embed-responsive embed-responsive-16by9">
          <iframe src="{{ .Params.video.video_link | safeURL }}" id="video" width="100%" height="100%" frameborder="0"  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


        </div>

      </div>

    </div>
  </div>
</div>

</div>
    
	</section>
    <!-- video -->
